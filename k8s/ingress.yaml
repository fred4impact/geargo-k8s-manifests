apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geargo-ingress
  labels:
    app: geargo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: geargo.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: geargo-web
            port:
              number: 8000
      - path: /static/
        pathType: Prefix
        backend:
          service:
            name: geargo-web
            port:
              number: 8000
      - path: /media/
        pathType: Prefix
        backend:
          service:
            name: geargo-web
            port:
              number: 8000
